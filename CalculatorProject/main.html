<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <style>
      body {
        font-family: 'Nuosu SIL', serif;;
        font-size: 20px;
      }
    </style>

</head>
<body class="bg-secondary d-flex justify-content-center">
    <div class="containter " >
        
        <div class="row mt-4 ms-3 " >
            <div class="title">Calculator Project
            </div>
            <div class="col-5 bg-info">
                <div class="mb-3">
                    <label for="name">Number One:</label>
                    <input type="text" name="" id="name" class="form-control" placeholder="Enter Number1" disabled>
                </div>
                <div class="mb-3">
                    <label for="name">Number Two:</label>
                    <input type="text" name="" id="" placeholder="Enter Number2" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="sex">Operator:</label>
                    <select name="" id="sex" class="form-control">
                       <option value="male">+</option>
                       <option value="female">-</option>
                       <option value="other">*</option>
                       <option value="other">/</option>
                   </select>
                </div>
               
                <div class="mb-3">
                    <button type ="button" class="btn btn-dark"> Register</button>
                </div>
               
            </div>

        </div>

    </div>
    
</body>
</html>
