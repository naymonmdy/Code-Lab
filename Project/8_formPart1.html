<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>
    <div class="containter">
        <div class="row mt-4 ms-3">
            <div class="col-5 bg-info">
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="" id="name" class="form-control" placeholder="Enter your name" disabled>
                </div>
                <div class="mb-3">
                    <label for="sex">Sex</label>
                    <select name="" id="sex" class="form-control">
                       <option value="male">Male</option>
                       <option value="female">Female</option>
                       <option value="other">Other</option>
                   </select>
                </div>
                <div class="mb-3">
                    <label for="">Email</label>
                    <input type="email" name="" id="" placeholder="naymon@gmail.com" class="form-control is-invalid">
                </div>
                <div class="mb-3">
                    <label for="">Password</label>
                    <input type="password" name="" id="" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="">Country</label>
                    <select class="form-select" multiple>
                        <option value="" selected>Myanmar</option>
                        <option value="">English</option>
                        <option value="">Korea</option>
                        <option value="">Thailand</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="">Photo</label>
                    <input type="file" name="" id="" class="form-control">

                </div>
            </div>

        </div>

    </div>

</body>

</html>
